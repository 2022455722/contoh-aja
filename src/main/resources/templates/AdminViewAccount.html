<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
</head>
<body>
    <h2>Account Details</h2>
    <table border="1">
        <tr>
            <th>Account ID</th>
            <td th:text="${account.accountid}"></td>
        </tr>
        <tr>
            <th>NRIC</th>
            <td th:text="${account.nric}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${account.name}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${account.email}"></td>
        </tr>
        <tr>
            <th>Role</th>
            <td th:text="${account.role}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text="${account.phone}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${account.address}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td th:text="${account.gender}"></td>
        </tr>
        <tr>
            <th>User Type</th>
            <td th:text="${account.userType}"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${account.status}"></td>
        </tr>
    </table>
</body>
</html>
