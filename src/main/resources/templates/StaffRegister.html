header {

}

body {

h2 {

.navigation {

.container {

    justify-content: center;

}

.left-side img {
    width: 100%;
    height: 100%;
}

.rightsidecontainer {
    width: 50%;

    height: 80vh;
}

.right-side {
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    padding: 20px;
    height: 100%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
}

label {
    color: black;
}

form {
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;

}

button {
    width: 100%;
    padding: 10px;

.register-link {

.register-link a {
    color: #ffa500;
    text-decoration: none;
}

.register-link p {
    color: black;
}

/* Popup Display */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(to bottom, #A9F1DF 0%, #FFBBBB 100%);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    color: white;
    text-align: center;
    max-width: 400px;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    z-index: 999; /* Ensure the overlay appears behind the popup */
    display: none; /* Initially hidden */
}

/* Footer Section */
footer {
    background-color: #ffc65d;
    color: #fff;
    padding: 20px;
    text-align: center;
    bottom: 0;
    width: 100%;
}

.footer-links {
    margin-top: 10px;
    display: flex;
    justify-content: center;
}

.footer-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

/* Styles for tablets */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
        margin-top: 20vh;
    }

    .left-side, .rightsidecontainer {
        width: 100%;
        height: auto;
        padding: 0;
    }

    .left-side img {
        width: 100%;
        height: auto;
    }

    .right-side {
        margin-top: 20px;
        height: auto;
    }

    header {
        flex-direction: column;
        height: auto;

    }

    .nav ol {
        flex-direction: column;
        align-items: center;

    .nav ol li {
        margin: 5px 0;
    }

        top: 5%;

}

/* Styles for phones */

    .container {

    .right-side {

    header {

    .nav ol li {
        margin: 5px 0;

    h1 {
        font-size: 25px;
        top: 5%;
    }

    footer {
        padding: 10px;
    }

    .footer-links {
        flex-direction: column;
    }

    .footer-links a {
        margin: 5px 0;
    }

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Form submission handler
    document.getElementById('registration-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting

        // Display the popup
        document.getElementById('popup').style.display = 'block';
        // Display the overlay
        document.getElementById('overlay').style.display = 'block';
    });

    // Close popup handler
    document.getElementById('close-popup').addEventListener('click', function () {
        // Close the popup
        document.getElementById('popup').style.display = 'none';
        // Hide the overlay
        document.getElementById('overlay').style.display = 'none';
    });

    // Login button handler
    document.getElementById('login').addEventListener('click', function () {
        // Redirect to the login page
        window.location.href = 'index.html';
    });
});

    </script>
 
    
</head>
<body>
    <header>
        <img src="../Images/qubah.png" alt="Logo" class="Logo">

                <form id="registration-form" action="registration.php" method="POST">

                    <label>Address:</label>
                    <input type="text" name="address" placeholder="Address" required>
                    <label>Date of Birth:</label>
                    <input type="date" name="dob" placeholder="Date of Birth" required>
                    <button type="submit" id="signup-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="overlay"></div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Successfully Registered</p>
            <div class="popup-buttons">
                <button id="login" onclick="window.location.href = 'index.html';">Login</button>
