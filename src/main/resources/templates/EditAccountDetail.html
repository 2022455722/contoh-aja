<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account Detail</title>
</head>
<body>
    <h2>Edit Account Details</h2>
    <form th:action="@{/saveAccount}" th:object="${account}" method="post">
        <input type="hidden" th:field="*{accountid}" />
        
        <label>NRIC:</label>
        <input type="text" th:field="*{nric}" /><br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>Email:</label>
        <input type="text" th:field="*{email}" /><br/>

        <label>Role:</label>
        <input type="text" th:field="*{role}" /><br/>

        <label>Phone:</label>
        <input type="text" th:field="*{phone}" /><br/>

        <label>Address:</label>
        <input type="text" th:field="*{address}" /><br/>

        <label>Gender:</label>
        <input type="text" th:field="*{gender}" /><br/>

        <label>User Type:</label>
        <input type="text" th:field="*{userType}" /><br/>

        <label>Status:</label>
        <input type="text" th:field="*{status}" /><br/>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
